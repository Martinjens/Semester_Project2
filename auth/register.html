    <main class="form-signin w-100 m-auto">
      <div class="container">
        <div id="message"></div>
        <form id="registerForm">
          <fieldset id="fieldi">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                required
                class="form-control"
                name="name"
                id="name"
                pattern="^[\w]+$"
                maxlength="20"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                >Email
                <span class="warning"
                  >(Only @(stud.)noroff.no domains are allowed to
                  register)</span
                ></label
              >
              <input
                type="email"
                required
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                title="Only @(stud.)noroff.no domais are allowed to register"
                class="form-control"
                name="email"
                id="email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                required
                minlength="8"
                class="form-control"
                name="password"
                id="password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </fieldset>
        </form>
      </div>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
